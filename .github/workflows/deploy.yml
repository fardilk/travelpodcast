name: Build & Package Coming Soon

on:
  push:
    branches:
      - master

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies (with dev)
        run: npm ci --include=dev --no-audit --progress=false

      - name: Show TypeScript version
        run: ./node_modules/.bin/tsc --version

      - name: Build project
        env:
          npm_config_fetch_retries: 5
          npm_config_fetch_retry_factor: 2
          npm_config_fetch_retry_maxtimeout: 200000
          npm_config_fetch_timeout: 60000
        run: npm run build

      - name: Upload production build artifact
        uses: actions/upload-artifact@v4
        with:
          name: coming-soon-dist
          path: dist
          if-no-files-found: error

      - name: Set up QEMU (for cross-platform builds)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: fardilk
          password: ${{ secrets.GHCR_PAT }}
      - name: (Optional Fallback) Login with GITHUB_TOKEN if PAT missing
        if: steps.login.outcome == 'failure'
        run: echo "$GH_PAT_FALLBACK" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
        env:
          GH_PAT_FALLBACK: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/fardilk/coming-soon:master-latest
            ghcr.io/fardilk/coming-soon:master-${{ github.sha }}
          file: Dockerfile


